article_show:
  url: /article/:slug.html
  class: sfDoctrineRoute
  options:
    type: object
    model: LyraArticle
    method: findItem
  param:
    module: article
    action: show
  requirements:
    sf_method: [get]

article_label:
  url: /article/label/:slug
  class: sfDoctrineRoute
  options:
    model: LyraLabel
    type: object
    method: findItem
  param:
    module: article
    action: label
  requirements:
    sf_method: [get]

article_archive:
  url: /article/archive/:year/:month
  class: sfDoctrineRoute
  options:
    type: object
    model: LyraArticle
  param:
    module: article
    action: archive
  requirements:
    year: \d+
    month: \d+
    sf_method: [get]
    
# default rules
homepage:
  url:   /
  param: { module: article, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
