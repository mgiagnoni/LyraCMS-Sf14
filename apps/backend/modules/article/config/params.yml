params:
  item:
    linked_title:
      type: boolean
      default: true
    show_read_more:
      type: boolean
      default: true
    show_author:
      type: boolean
      default: true
    show_date:
      type: boolean
      default: true
    date_format:
      type: text
      size: 15
      default: d MMMM, yyyy
    allow_comments:
      type: boolean
      default: true
    allow_anonymous_comments:
      type: boolean
      default: true
      levels: [content_type]
    show_comments:
      type: boolean
      default: true
    date_comments:
      type: text
      size: 15
      default: d MMMM, yyyy
    time_comments:
      type: text
      size: 6
      default: H:mm
    author_url_comments:
      type: boolean
      default: true
      levels: [content_type]
  routes:
    max_items:
      type: text
      default: 25
    sort_field:
      type: list
      choices: [title, updated_at, created_at]
      default: created_at
    sort_order:
      type: list
      choices: [asc, desc]
      default: asc

