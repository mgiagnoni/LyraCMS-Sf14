lyra_catalog_catalog:
  class: sfDoctrineRouteCollection
  options:
    model:                LyraCatalog
    module:               catalog
    prefix_path:          catalog
    column:               id
    with_wildcard_routes: true

lyra_comment_comment:
  class: sfDoctrineRouteCollection
  options:
    model:                LyraComment
    module:               comment
    prefix_path:          comment
    column:               id
    with_wildcard_routes: true

lyra_article_article:
  class: sfDoctrineRouteCollection
  options:
    model:                LyraArticle
    module:               article
    prefix_path:          article
    column:               id
    with_wildcard_routes: true

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
